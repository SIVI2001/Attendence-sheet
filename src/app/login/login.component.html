
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
</head>
<body>
    
    <div id="Login_page" class="container col-sm-3 d-flex flex-column  border shadow border-light rounded">
        <br><br>
        <form [formGroup]="form" >
            
                        <div id="logo" class="text-center">
            <img src="assets/image/logo.jpg" alt="Loginsheet" height="10%" width="10%" />
        </div>
        <div id="login">
            <h2 class=" text-center">Loginsheet</h2>
            <hr style="height: 3px; width: 40%; border: 2pxS;"/>
            <p id="subheading" class="text-center">login here</p>
            
                <div class="form-group" id="divUsername">
                  <label for="username">Username</label>
                  <input type="email" class="form-control col-sm-8  " id="username" formControlName="username" style="background-color: rgb(252, 247, 244) !important" placeholder="Enter Your Username">
                  <small id="emailHelp" class="form-text" >We'll not share your private details</small>
                  <small
									*ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched">
									*Required
								</small>
                </div>
                <div class="" id="divUsername">
                  <label id="password" for="password">Password</label>
                    <!-- <input [type]=" hide? 'password' : 'text' " class="form-control mx-auto" id="password" formControlName="password" placeholder="Enter your password" (click)="hide = !hide">-->
                    <div class=""> 
                   <input [type]=" hide? 'password' : 'text' " class="form-control col-sm-8  " id="password" formControlName="password" style="background-color: rgb(252, 247, 244) !important" placeholder="Enter your password" ><span  id="basic-addon2" class="material-icons "  > 
                    
                    </span>
                  </div>
                  <small
									*ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
									*Required
								</small>
                </div>
                <div class="form-group form-check" id="remembermecheck">
                  <input type="checkbox" class="form-check-input" id="remembermecheck">
                  <label class="form-check-label" for="remembermecheck">Check me out</label>
                </div>
                <button type="submit" class="form-control  col-sm-4 mx-auto rounded" (click)="submit()">Submit</button><br><br>
              
        </div></form>
    </div>

 
</body>
</html>
